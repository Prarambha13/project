<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Guide Me Now</title>
    <style>
        /* General Body and Font Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('banner.jpg'); /* Background Image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #1f5f8a;
        }

        /* Container for Centering Form */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Form Layout */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Field Styles */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        /* Submit Button */
        .btn {
            padding: 15px;
            background-color: #27ae60;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="index.html" class="home-button">Home</a>

    <div class="container">
        <h1>Contact Us</h1>
        
        <form action="submit-contact-form.html" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message here"></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
